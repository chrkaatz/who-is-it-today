<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Who is it today?</title>
        <meta name="description" content="A dashboard to display a user from a list based on the day of the month, powered by local storage.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-orange.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <div class="container">
            <div class="item">
                <h1 class="primary">Today's
                    <span id="what" contenteditable="true">Champion</span>
                </h1>
                <p id="user" class="primary"></p>
                <p id="backup" class="hidden secondary">Backup: <span id='backupUser'></span></p>
            </div>
        </div>
        <div class="demo-card-square mdl-card mdl-shadow--2dp container management">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Management</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <h5>Customization</h5>
                <p>You can also update the main color <input id="primary-color-picker" type="color"> and the secondary color <input id="secondary-color-picker" type="color">.</p>
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="backupInput">
                    <input type="checkbox" id="backupInput" class="mdl-switch__input">
                    <span class="mdl-switch__label">Show Backup</span>
                </label>
                <h5>Users</h5>
                <div id="userlist"></div>
                <div class="clearfix"></div>
                <div id="addUserBox">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="name">
                        <label class="mdl-textfield__label" for="name">Name</label>
                    </div>
                    <button id="AddUserBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">Add</button>
                    <button class="cancel mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Cancel</button>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <input type="file" id="fileinput" />
                <a id="import" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick='handleFileSelect();'>
                    <i class="material-icons">file_upload</i> Import
                </a>
                <a id="export"class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    <i class="material-icons">file_download</i> Export
                </a>
                <a class="github-button" href="https://github.com/chrkaatz/who-is-it-today" data-size="large" aria-label="Star chrkaatz/who-is-it-today on GitHub">Star</a>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a id="addUser" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Add Somebody
                </a>
            </div>
        </div>
        <div class="footer"><a href="#" id="manage-deputies">Toggle Management UI</a></div>
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <!-- <script src="js/vendor/moment.min.js"></script>
        <script src="js/vendor/moment-business.min.js"></script> -->
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
